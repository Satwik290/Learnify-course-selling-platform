<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Learnify</title>
  <link rel="stylesheet" href="../styles/auth.css" />
</head>
<body>
  <a href="../index.html" class="back-to-home">‚Üê Back to Home</a>

  <div class="auth-container">
    <div class="auth-header">
      <a href="../index.html" class="logo">Learnify</a>
      <h1 class="auth-title">Create Account</h1>
      <p class="auth-subtitle">Join thousands of learners worldwide</p>
    </div>

    <form class="auth-form" id="signupForm">
      <div class="alert alert-error" id="errorAlert"></div>
      <div class="alert alert-success" id="successAlert"></div>

      <div class="form-group">
        <label class="form-label">First Name</label>
        <input type="text" id="firstName" name="firstName" required class="form-input"/>
      </div>

      <div class="form-group">
        <label class="form-label">Last Name</label>
        <input type="text" id="lastName" name="lastName" required class="form-input"/>
      </div>

      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" id="email" name="email" required class="form-input"/>
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" id="password" name="password" required class="form-input"/>
        <div class="strength-bar">
          <div class="strength-fill" id="strengthFill"></div>
        </div>
        <div class="strength-text" id="strengthText"></div>
      </div>

      <div class="form-group">
        <label class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" required class="form-input"/>
        <div class="form-error" id="confirmPasswordError"></div>
      </div>

      <div class="form-group">
        <label class="form-label">Age</label>
        <input type="number" id="age" name="age" min="18" required class="form-input"/>
      </div>

      <div class="form-group">
        <label class="form-label">Gender</label>
        <select id="gender" name="gender" required class="form-input">
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group full-width">
        <label class="form-label">Photo URL (optional)</label>
        <input type="url" id="photoUrl" name="photoUrl" placeholder="https://..." class="form-input"/>
      </div>

      <div class="role-selector">
        <div class="role-option">
         <input type="radio" id="student" name="role" value="student" class="role-input" />
          <label for="student" class="role-label">Student</label>
  </div>
   <div class="role-option">
     <input type="radio" id="instructor" name="role" value="instructor" class="role-input" />
     <label for="instructor" class="role-label">Instructor</label>
     </div>
</div>

      <div class="form-group full-width">
        <input type="checkbox" id="terms" required />
        <label for="terms">I agree to the <a href="#">terms</a> and <a href="#">privacy</a></label>
      </div>

      <div class="form-group full-width">
        <button type="submit" id="submitBtn" class="btn btn-primary">Sign Up</button>
      </div>
    </form>

    <div class="auth-footer">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

 <script src="../js/signup.js"></script>
</body>
</html>
